        <div class="show-content">
          <h2>01<br>
</h2><p><br></p><p>有本书叫《走进空气稀薄地带》，讲爬珠峰的，</p><p>“珠峰一直如磁石般吸引着疯子、爱出风头的人、</p><p>无望的浪漫主义者和那些对现实举棋不定的人们。”</p><p>作者这么写到。</p><p>他那一趟爬珠峰，五个人中死了四个，</p><p>当他终于登顶时，说了一句：</p><p>“没有更高的地方了”。还是挺动人的吧。</p><p>但对于爬的不是雪山，又当不了疯子的普通人而言，</p><p>爬山是一种病。</p><p>而治愈的方式是——爬山。</p><p>譬如爬完一座虐得我腰酸背疼身心俱废的火山，</p><p>我就接连几天窝在房间里老老实实地待着。</p><p>别说爬山，我连楼梯都不想爬。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-5baa25e112caf827?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-5baa25e112caf827?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>02</h2><p>转战Xela之后，天一晴，</p><p>不远处的Santa Maria火山会在云彩中露出小脸蛋，</p><p>霞光一照，就有了妖精般的妩媚，格外诱人。</p><p>去，是想去的，但上次爬山的苦痛记忆还冤魂不散，</p><p>所以就产生了矛盾，</p><p>所以我天天盼着下雨，好不必纠结，“等天晴再说喽”。</p><p>就算是雨季，也会有放晴的日子，</p><p>在这样的日子，我就会跟自己对话，</p><p>“过几天再说吧，最近忙着呢。”</p><p>“忙个屁啊，你不就是一天天瞎溜达么？“</p><p>“我，我，我好好学西语还不行吗。”</p><p>于是又带上耳机，好好学习，偶尔偷懒，反正不爬山。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-7dcdff246502ef05?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-7dcdff246502ef05?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>03</h2><p>“一旦被旅行之虫咬过，就再也没有解药了”，</p><p>一个旅行家如是说。</p><p>就像你以为终于忘掉，但某个午夜梦回，又会想起她。</p><p>山，也总还是会爬的。</p><p>这一次的起因得从一次停电说起。</p><p>危地马拉挺有趣的，不时停电，偶尔断水。</p><p>但这些都算还好的。</p><p>有天清晨，不同于平日的娇喘练练，</p><p>隔壁房间突然传来一声女人的尖叫。</p><p>她醒来睁眼，发现边上的男人成了“小黄人”，像是刚从泥坑里打滚过。</p><p>四下打听，在两天之后我们终于明白了原因。</p><p>原来是暴雨导致滑坡，把供水的管道冲裂了，泥浆就混进了自来水里。</p><p>而刚好那天晚上停电，</p><p>女人的男友摸黑洗了个澡，用的是泥浆水。</p><p>于是就有了早上的那一幕。</p><h2>04</h2><p>说回爬山，某个停电的夜晚，百无聊赖，让一个平常的聊天，变成了爬火山的“动员大会”，</p><p>而且拉到了赞助，一个美国老爷子，为表欣赏，拿出一百，给大伙买吃的。</p><p>又由于不少人在上西语的课程，只有周末得空，</p><p>那就周末。</p><h2>05</h2><p>没有选择的好处在于，不用天天查天气预报。</p><p>坏处当然也有，出发的那天再看天气：</p><p>下雨，概率百分之百。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-ebd03a96eeca3c8b?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-ebd03a96eeca3c8b?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>为了对得住四点多爬起来的自己，当然不能临阵脱逃</p><p>睡眼惺忪地到大厅集合，</p><p>十几个人的团队，一个都不准时，怎么回事，</p><p>第一，愚人节早就过去了，</p><p>第二，我们也不是太熟啊，不至于这么耍我吧？</p><p>后来才发现，不能怪他们，当然也不能怪我，</p><p>是昨晚通知我的家伙弄错了，早了半个小时。</p><p>要命的是那还是个姑娘，再不爽，眼泪也只能往心里流。</p><h2>06</h2><p>五点半，集结完毕，穿过空荡的街道，</p><p>连野狗都不知所踪。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-5d83c8f054ed6bde?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-5d83c8f054ed6bde?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>

</div><p><br></p><div class="image-caption"></div><h2>07</h2><p>跳上一辆当地公交“鸡车”，在晨雾中翻山越岭，</p><p>在一个小村的尽头，开始徒步，6点50。</p><p>山上云遮雾罩，仙气十足。嗯，不是什么好兆头。</p><div class="image-package">

</div><p><br></p><div class="image-caption"></div><h2>09</h2><p>走过农田，走过草地，走过森林。</p><div class="image-package">

</div><p><br></p><div class="image-caption"></div><h2>10</h2><p>路上碰到两支队伍，一支跟了马和好多狗</p><div class="image-package">

</div><p><br></p><div class="image-caption"></div><p>一支带了两个持枪的警察</p><div class="image-package">

</div><p><br></p><div class="image-caption"></div><p>我们呢？有我参加的队伍，肯定是只有棍子啦。</p><h2>11</h2><div class="image-package">

</div><p><br></p><div class="image-caption"></div><p>最开心的总是坐下来，分享疲惫，分享食物，分享食物的吃法，美国大叔一手苹果，一手黄油棒，一边咬一口，啪叽作响，表情陶醉，”相信我，尝过一次，伴随一生“，他眯着眼睛深情地说道，仿佛在忽悠小孩子吸毒。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-574f96bfdbf5043b?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-574f96bfdbf5043b?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>12</h2><p>“你叫什么名字”，一姑娘突然问我，</p><p>我还在想这回用哪个英文名，她就接着说，</p><p><b>“我喜欢你这种范，</b><b>穿洞洞鞋，还抽烟，</b></p><p><b></b></p><p><b>不像是在高原登山，更像是在公园散步”。</b></p><p><b></b></p><p><b>“是这样的，爬山有了两种缘由，</b></p><p><b></b></p><p><b>一种是谦卑的，为的是明白自身的渺小，</b></p><p><b></b></p><p><b>另一种呢，则更多是因为骄傲，为了对抗衰老，世俗，或是乏味。</b></p><p><b></b></p><p><b>对于后一种人来说，就是喜欢瞎搞。”</b></p><p><b>这么装逼的话我当然不会说出口啦，我又没病。</b></p><p><b></b></p><p><b>我说的是，“你知道吗？</b></p><p><b></b></p><p><b>穿洞洞鞋逛公园，可以走出爬雪山的感觉呐”。</b></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-73907eacbb670878?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-73907eacbb670878?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>13</h2><p>路过一棵大树，一哥们跟返祖似的，刷刷就往上爬，爬到高处，举起手机。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-cc1c616f63bc9dd2?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-cc1c616f63bc9dd2?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>“他干嘛呢？”一妹子问，</p><p>“他在找信号呢，跟他相恋了九年的前女友，</p><p>因为他不想安定下来，今天要跟别人结婚，</p><p>他本想躲进山里不管了。</p><p>但徒步时太闲，终于想通：</p><p>他是如此爱她，只爱她一个，</p><p>什么旅行，自由，算个屁啊”，我说。</p><p>“真的假的啊？”</p><p>“你说呢？”</p><p>我当然是瞎扯的。</p><h2>14</h2><p>越到山顶，越发阴森，越发艰难，登顶时只剩三人。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-7b9ba6bf49c541ad?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-7b9ba6bf49c541ad?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>山上乱石横陈，白茫茫一片。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-3bcdd371f119fa60?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-3bcdd371f119fa60?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>但能听见歌声，旋律是围着火堆跳大神的那种。</p><p>歌声停下，我去一探究竟。</p><p>“请问可以给你们拍张照吗？”我问，</p><p>“可以啊。”</p><p>稍等一下，好像参数不对。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-cc37e77149d28a14?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-cc37e77149d28a14?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>再稍等一下，好像不是参数问题。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-55a4a87ae50d1312?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-55a4a87ae50d1312?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>过了十分钟，雾终于散了，一小会。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-56d54f09ddd79895?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-56d54f09ddd79895?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>15</h2><p>躺石头上，雾气流动，眼神迷离，想起：</p><p>“西茉纳，</p><p>穿上你的大氅</p><p>和你黑色的大木靴，</p><p>我们将象乘船似地穿过雾中去。 ”</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-9b451e752acb5f7d?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-9b451e752acb5f7d?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>16</h2><p>半个小时后，终于又来了几个人，</p><p>尽管大都是一副生无可恋的状态。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-b3e1fd95cdb1384e?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-b3e1fd95cdb1384e?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>又等了半个小时，还有好些人没到。</p><p>天际突然传来猛烈的轰隆，</p><p>我们还在讨论这是雷声还是火山爆发声，</p><p>一位女士的头发竖直飘了起来，仿佛在倒立。</p><p>据说有人看到这样的异象，觉得很好玩，</p><p>纷纷凹造型拍合照，然后就挨闪电劈了。</p><p>虽然很想烤篝火，但我们不想成为一堆炭。</p><p>于是我们立即下山。</p><p>雨也跟着我们下山。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-4d378b2af2ef60a5?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-4d378b2af2ef60a5?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>17</h2><p>刚开始下山，除了老爷子，最后一批队员爬了上来。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-b75e3d371e0d315c?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-b75e3d371e0d315c?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>跟咱下撤时，一晚到的妹子让我们保证：</p><p>“山顶上什么都没有。”</p><p>“不保证，山顶上全是雾。”一哥们回。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-154b8d6acd8f191b?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-154b8d6acd8f191b?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>18</h2><p>下山，一个个的，大伙纷纷加入“屁股着地俱乐部”。</p><p>雨让山路变滑，也让泥土变软，摔一跤除了脏点，没什么大碍。</p><p>除非你像那位美国女士那样，一屁股坐地上。</p><p>“如果你又想休息，可以直说的”，哥们调侃她，</p><p>她不说话，眼泪流了下来。</p><p>原来她刚好坐在了一块石头上。</p><p>“你救了我一命”，她说，</p><p>”别这么说。“我不过是上山前忘了把老虎油放下罢了”</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-36af2297ab81d8b5?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-36af2297ab81d8b5?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><h2>19</h2><p>路过一片草地，绿草如茵，仙气环绕，</p><p>仿佛春天的清晨，让人不忍打扰。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-558518c2d20990d2?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-558518c2d20990d2?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-f0e7d7bd662b45da?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-f0e7d7bd662b45da?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>屁股着石的女士就地躺下，雨衣一盖。“明天见”。</p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-9b144d68dbb5ad92?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-9b144d68dbb5ad92?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-caption"></div><p>老爷子认真地卸下行装。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-437d4956c8bc577b?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-437d4956c8bc577b?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p>心里开心</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-ee5389a0036d4fba?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-ee5389a0036d4fba?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p>大伙纷纷横七竖八地躺下睡觉。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-80cb25af31466e2c?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-80cb25af31466e2c?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-3de4efba064d6459?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-3de4efba064d6459?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-c2345b4d46cb345f?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-c2345b4d46cb345f?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p>我睡不着。</p><p>海明威写过类似的情况：又饿又湿，不能思考，只能回忆，又不敢太想女人，总之就是内心寂寞，孤身一人，只有湿衣服和硬地板当老婆。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-f176e0cc06f74fd4?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-f176e0cc06f74fd4?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><h2>20</h2><p>雨又下了起来，大部队开拔。</p><p>我在饥寒的鞭策下，发足狂奔。</p><p>但还是跑不过有爱情滋润的人们。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-69107376c0964be3?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-69107376c0964be3?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p>湿漉漉跑到山脚，又是只有两同伴，只是换了人。</p><p>抽了两根烟，还是不见人影。</p><p>车来了，上，还是不上？</p><p>在饥寒交迫和情义之间犯难的时候，远处传来呼叫。</p><p>冲进雨里一看，大部队终于来了。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-c7a5b796831eee96?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-c7a5b796831eee96?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><p>我们立即把车拦下，大伙陆续赶到。</p><p>最后是一块给拄着杖前进的美国老爷子呐喊加油。</p><p>老爷子一到，大伙鼓掌，拥抱，大笑，毫无看不到风景的失望或落汤鸡的狼狈。</p><p>怎么说呢，景色没那么重要。</p><p></p><div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-cf80d74c22f009f8?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-cf80d74c22f009f8?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div><p></p><p><br></p><p></p><div class="image-caption"></div><p></p><h2>21</h2><div class="image-package&nbsp; ">
<div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-6f66a4a6852ee74a?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-6f66a4a6852ee74a?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div>
<br><div class="image-caption"></div>
</div><p>回去的路上，又冷又饿，</p><p>靠着雨水浇灌的车窗睡了一觉。</p><p>醒来发现边上的小孩瞧着我笑。</p><div class="image-package&nbsp; ">
<div class="image-package">
<img src="//upload-images.jianshu.io/upload_images/12480-854a7a3033de53d7?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12480-854a7a3033de53d7?imageMogr2/auto-orient/strip" style="cursor: zoom-in;"><br><div class="image-caption"></div>
</div>
<br><div class="image-caption"></div>
</div><p>我又活了过来。</p><p>开篇那句话，完整版是这样的：</p><p><b></b></p><p><b>“一旦被旅行之虫咬过，就再也没有解药了，</b></p><p><b></b></p><p><b>不过我很高兴能够在余生感染这种病。”</b></p><p><b><br></b></p><h2>后记</h2><p>最近把心一横，苦攻西语，一天五小时上课，五小时复习，每天都觉得好饿，比在山里还饿。</p><p>边上还有一座火山在呼唤，中美洲最高峰，有哥们在那徒步还被抢过。</p><p>但相比于身体的劳累，我更不讨厌精神的疲惫。</p><p>阿弥陀佛，放下杂念，好好学西语，好好学西语。</p>
